<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching form</title>
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/nav.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Task1</a></li>
                <li><a href="story.html">Task2</a></li>
                <li><a href="table.html">Task3</a></li>
            </ul>
        </nav>
    </header>
    <section class="find">
        <div>
            <hr>
        </div>
        <div class="search_box">
            <label for="search">Search Your Image Here: <input type="text" placeholder="search"></label>
            <button>Search</button>
        </div>
        <div class="image">
            <img src="images/panda.png" alt="Kanfu Panda" height="auto" width="35%">
        </div>
        <div class="anchor">
            <a href="">For more click here</a>
        </div>
        <div>
            <hr>
        </div>
        <div class="feedback">
            <h4>Feedback Form</h4>
            <label for="name">Name: <br><input type="text" id="name" name="name"></label><br>
            <label for="date">Date: <br><input type="date" id="date" name="date"></label><br>
            <label for="comment">Comment: <br><textarea name="text" id="text" cols="50" rows="5"></textarea></label><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </section>

</body>
</html>
